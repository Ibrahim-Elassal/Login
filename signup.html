<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container w-50 h-100 mt-5 p-5">
        <div class="row form text-center ">
            <div class="col-12">
                <h1>Smart Login System</h1>
                <input class="form-control mb-3 mt-3" type="text" id="userName" placeholder="Enter Your Name" >
                <input class="form-control mb-3" type="email" id="email" placeholder="Enter Your Email">
                <input class="form-control mb-3" type="password" id="password" placeholder="Enter Your Password">
                <div class="alert d-none text-danger" id="invalidAll">All inputs is required</div>
                <div class="alert d-none text-success" id="validAll">Success</div>
                <div class="alert d-none text-danger" id="emailExist">email already exists</div>
                <div class="alert d-none text-danger" id="invalidEmail">Email Not Valid </div>
               
                <div class="alert d-none text-danger" id="invalidPass2">
                    <ul class="list-unstyled">
                        <li>at least 8 characters</li>
                        <li> must contain at least 1 uppercase letter </li>
                        <li>1 lowercase letter</li>
                        <li>1 number</li>
                        <li>special characters</li>
                      </ul>
                </div>

                <button class="btn btn-outline-info w-100 mt-3" id="signupBtn">Sign Up</button>

                <div class="mt-3 text-white">
                    You have an account?  <a href="index.html" class="text-decoration-none text-white">Signin</a>
                </div>
            </div>
        </div>
    </div>

<script src="JS/signup.js"></script>
</body>
</html>
